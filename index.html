<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neet Chess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="chess">
        <div class="winnerDialog">
            <div class="dialogcontent">
                <div class="close"><i class="fa-solid fa-xmark"></i></div>
                <div class="winner"><i class="fa-solid fa-trophy fa-bounce" style="color: #ffd700;"></i> White Won</div>
                <div class="btns">
                    <button class="playagain btn">Play Again</button>
                    <button class="share btn" role="button">Share</button>
                </div>
            </div>
        </div>
        <div class="chessboard"></div>
    </div>
    
    <script src="javascript/player.js"></script>
    <script src="javascript/square.js"></script>
    <script src="javascript/board.js"></script> 
    <script src="javascript/chess.js"></script>
    <script src="javascript/piece.js"></script>
    <script src="javascript/stockfish.js"></script>
</body>
</html>
